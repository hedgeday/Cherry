<!DOCTYPE html> 
<html> 
<head> 
	<title>Cherry</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" >
	<link rel="stylesheet" href="style.css" >
	<link rel="stylesheet" href="./iconPack/original/jqm-icon-pack-2.0-original.css">
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src='./app.js'></script>
	<script>
    	window.onload = function(){
    		new login();
    	}
    </script>

</head> 
<body> 

<div data-role="page" id="splash"> 
    <div data-role="content" class='splashImage topMargin'>  
        <img src="./Cherry_logo1.gif" />
    </div>
</div>

<div data-role="page" data-title="Home" id="home" class='homeBG'>
	<div data-role="header" class="ui-bar ui-bar-d"><h1>Cherry</h1></div>
	<div data-role="content">
		<div class='splashImage'>
			 <img id='welcomeLogo' src="./Cherry_logo1.gif" />
		</div>
		<form id='registerForm'>
			<div data-role="fieldcontain" class="ui-hide-label">
			<label for="username" class="select"></label>			
			<input type="text" name="usernameInput" id="usernameInput" value="" placeholder="Username"/>
			</div>
			<div data-role="fieldcontain" class="ui-hide-label">
			<label for="password" class="select"></label>			
			<input type="password" name="passwordInput" id="passwordInput" value="" placeholder="Password"/>
			</div>
		</form>
		<a id="submitSignIn" data-role="button" data-icon="arrow-r" data-iconpos="right">Sign In</a>
		<p id='center'>Don't have an account? <a id="signUpButton">Sign up!</a></p>
 	</div>
	<div data-role="footer" data-position="fixed" class="ui-bar ui-bar-d"><h4></h4></div>
</div>

<div data-role="page" data-title="Sign Up" id="signup">
	<div data-role="header" class="ui-bar-d" >
		<a data-rel="back" data-icon="arrow-l" class="ui-btn-left">Back</a>
		<h4>Sign Up</h4>
	</div>
	<div data-role="content">
		<p>Please enter the following fields:</p>
		<form>
		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="username" class="select"></label>			
			<input type="text" name="usernameInput" id="" value="" placeholder="Username"/>
		</div>
		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="password" class="select"></label>			
			<input type="password" name="passwordInput" id="" value="" placeholder="Password"/>
		</div>
		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="email" class="select"></label>			
			<input type="email" name="emailInput" id="" value="" placeholder="Your Email"/>
		</div>
		<div data-role="fieldcontain" class="ui-hide-label">
			<label for="sigOtherEmail" class="select"></label>			
			<input type="email" name="otherEmailInput" id="notificationWarn" value="" placeholder="Your Significant other's Email"/>
		</div>
		</form>
		<a id="createAccButton" data-role="button" data-icon="arrow-r" data-iconpos="right">Create Account</a>
	</div>
	<div data-role="footer" data-position="fixed" class="ui-bar ui-bar-d"><h4></h4></div>
</div>

</body>
</html>
